{% load static %}
<!DOCTYPE HTML>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="generator" content="LiveWhale">
  <meta name="pagename" content="News">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#3ab0c8"/>
  <meta name="msapplication-TileColor" content="#ffffff"/>
  <title>News | Screens | Carthage College</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/screen.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
<head>
</head>
<body class="carthage-screen news carthage-page generic-subpage">
    <!--START:Page Content-->
    <div id="page-content-wrap">
       <div id="page-content" class="site-width cf">
        <!--START:Content-->
        <div class="content large-8 medium-7 small-12">
          <div id="main-page-section">
          <header id="bridge-header">
            <h1>Campus News</h1>
          </header>
          </div>
          <div id="main-content">
            <div class="lw_widget lw_widget_type_news lw_widget_news lw_widget_bridge_screen_headlines news">
            <ul class="lw_widget_results lw_widget_results_news">
              {% for story in news %}
              <li class="lw_item_{{forloop.counter}}">
              <div class="latest-news">
                <h2>{{story.title}}</h2>
                <h4 class="summary">{{story.description|safe}}</h4>
              </div>
              </li>
              {% endfor %}
            </ul>
            </div>
          </div>
          <footer class="screen-footer">
            <div class="call-to-action"><p>Read more: bridge.carthage.edu</p></div>
          </footer>
        </div><!--END:Content-->
      </div>
    </div><!--END:Page Content-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'js/bridge.js' %}"></script>
    <script src="{% static 'js/date.js' %}"></script>
    <script src="https://www.carthage.edu/themes/korra/assets/js/jquery.cycle2.min.js" type="text/javascript"></script>
    <script src="https://www.carthage.edu/themes/korra/assets/js/jquery.cycle2.carousel.min.js" type="text/javascript"></script>
  </body>
</html>
