{% load static %}
<!DOCTYPE HTML>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="generator" content="LiveWhale">
  <meta name="pagename" content="Events">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#3ab0c8"/>
  <meta name="msapplication-TileColor" content="#ffffff"/>
  <title>Events | Screens | Carthage College</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/screen.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
<head>
</head>
<body class="carthage-screen events carthage-page generic-subpage">
  <!--START:Page Content-->
  <div id="page-content-wrap">
     <div id="page-content" class="site-width cf">
      <!--START:Content-->
      <div class="content large-8 medium-7 small-12">
        <div id="main-page-section">
        <header id="bridge-header">
          <h1>Mark Your Calendars</h1>
        </header>
        </div>
        <div id="main-content">
          <div class="lw_widget lw_widget_type_news lw_widget_news lw_widget_bridge_screen_headlines news">
          <ul class="lw_widget_results lw_widget_results_news">
            {% for event in events %}
            <li class="lw_item_{{forloop.counter}}">
            <h4>{{event.date|safe}} &nbsp;{{event.date_time|default:"&nbsp;"}}</h4>
            <div class="latest-news">
              <h2>{{event.title}}</h2>
              <h4 class="summary">{{event.description|safe}}</h4>
              <h4 class="location">{{event.location}}</h4>
            </div>
            </li>
            {% endfor %}
          </ul>
          </div>
        </div>
        <footer class="screen-footer">
          <div class="call-to-action"><p>Read more: www.carthage.edu/calendar</p></div>
        </footer>
      </div><!--END:Content-->
    </div>
  </div><!--END:Page Content-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
  <script src="{% static 'js/bridge.js' %}"></script>
  <script src="{% static 'js/date.js' %}"></script>
  <script src="https://app.carthage.edu/themes/korra/assets/js/jquery.cycle2.min.js" type="text/javascript"></script>
  <script src="https://app.carthage.edu/themes/korra/assets/js/jquery.cycle2.carousel.min.js" type="text/javascript"></script>
</body>
</html>
